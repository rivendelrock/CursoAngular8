<h1 class= "text-center">ngFor Para iterar por arrays de elementos estáticos o dinámicos</h1>

<div class="container">
<ul>
    <li *ngFor="let curso of Cursos;">{{curso}}</li>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">TIPO</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">EDAD</th>
        </tr>
    </thead>

    <TBODY>
        <tr *ngFor="let animal of animales; index as i;">
            <th scope=" row"> {{i+1}}</th>
            <td>{{animal.tipo}}</td>
            <td>{{animal.nombre}}</td>
            <td>{{animal.edad}}</td>
        </tr>
    </TBODY>
</table>
</ul>
</div>
